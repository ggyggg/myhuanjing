<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>公示专栏</title>
    <!-- elemntui的样式：引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" type="text/css" href="css/zhuantishow.css"/>
</head>
<body>
<div id="father">
    <div class="bg">
        <p>公示</p>
    </div>
    <div class="content">
        <div class="title">
            <p>{{baoguang.btitle}}</p>
            <p>
                <span>{{baoguang.bdepartment}}</span>
                <span>{{baoguang.bdate}}</span>
            </p>
        </div>
        <div class="neirong" v-html="baoguang.bcontext"></div>
    </div>
</div>
<!-- vue:引入组件库 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!-- elementui基于vu定义的组件：引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    var app = new Vue({
        el:"#father",
        data:{
            baoguang:{}
        },
        methods:{

        },
        created:function () {
            var _this = this;
            var bid = location.href.split("=")[1];
            axios.get("http://127.0.0.1:/baoguang/getBaoguangByBid?bid="+bid).then(
                function (res) {
                    console.log(res.data);
                    if (res.data.message =="200"){
                        _this.baoguang = res.data.data
                    }
                },
                function (err) {

                }
            )
        }
    })
</script>
</body>
</html>
